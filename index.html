<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame + MindAR CDN -->
    <script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.1.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #ar-container {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded
      >
        <a-assets>
          <img id="card" src="./assets/card.png" />
          <img id="balloon" src="./assets/balloon.png" />
          <img id="star" src="./assets/star.png" />
          <img id="hbd" src="./assets/hbd.png" />
        </a-assets>

        <a-camera position="0 0 0"></a-camera>

        <!-- Everything appears when the target image is detected -->
        <a-entity mindar-image-target="targetIndex: 0">

          <!-- Main card -->
          <a-plane
            src="#card"
            width="1.2"
            height="1.5"
            position="0 0 0"
            animation="property: scale; to: 1.05 1.05 1; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
          ></a-plane>

          <!-- Happy Birthday text floating above -->
          <a-image
            src="#hbd"
            width="1"
            height="0.4"
            position="0 0.9 0.01"
            animation="property: position; to: 0 1.0 0.01; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine"
          ></a-image>

          <!-- Left balloon bobbing -->
          <a-image
            src="#balloon"
            width="0.35"
            height="0.6"
            position="-0.8 0.4 0.02"
            animation="property: position; to: -0.8 0.7 0.02; dir: alternate; loop: true; dur: 1800; easing: easeInOutSine"
          ></a-image>

          <!-- Right balloon bobbing -->
          <a-image
            src="#balloon"
            width="0.35"
            height="0.6"
            position="0.8 0.4 0.02"
            animation="property: position; to: 0.8 0.7 0.02; dir: alternate; loop: true; dur: 1600; easing: easeInOutSine"
          ></a-image>

          <!-- Spinning stars -->
          <a-image
            src="#star"
            width="0.25"
            height="0.25"
            position="-0.4 1.3 0.02"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 3000; easing: linear"
          ></a-image>

          <a-image
            src="#star"
            width="0.25"
            height="0.25"
            position="0.4 1.3 0.02"
            animation="property: rotation; to: 0 0 -360; loop: true; dur: 3000; easing: linear"
          ></a-image>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
