<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nola Birthday AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      .ar-container {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
      }

      a-scene {
        width: 100%;
        height: 100%;
      }

      #debug {
        position: fixed;
        left: 8px;
        bottom: 8px;
        z-index: 9999;
        padding: 4px 8px;
        font-size: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #fff;
        background: rgba(0,0,0,0.5);
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="debug">Loading cameraâ€¦</div>

    <div class="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true; alpha: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <img id="card" src="./card.png?v=3" />
          <img id="balloon" src="./balloon.png?v=3" />
          <img id="hat" src="./hat.png?v=3" />
          <img id="hbd" src="./hbd.png?v=3" />
          <img id="present1" src="./present-1.png?v=3" />
          <img id="present2" src="./present-2.png?v=3" />
          <img id="present3" src="./present-3.png?v=3" />
          <img id="rainbow" src="./rainbow.png?v=3" />
          <img id="star1" src="./star.png?v=3" />
          <img id="star2" src="./star-2.png?v=3" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Everything is attached to the tracked card image -->
        <a-entity mindar-image-target="targetIndex: 0">

          <!-- MAIN CARD (upright, center) -->
          <a-plane
            src="#card"
            width="1.4"
            height="2.0"
            position="0 0 0"
            rotation="0 0 0"
            animation__bob="property: position; to: 0 0.05 0; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
          ></a-plane>

          <!-- HAPPY BIRTHDAY (static, just slightly in front) -->
          <a-image
            src="#hbd"
            width="1.7"
            height="0.6"
            position="0 1.0 0.08"
            rotation="0 0 0"
          ></a-image>

          <!-- RAINBOW (behind card for depth) -->
          <a-image
            src="#rainbow"
            width="1.6"
            height="0.7"
            position="0 1.25 -0.12"
            rotation="0 0 0"
          ></a-image>

          <!-- PARTY HAT (small wiggle, in front) -->
          <a-image
            src="#hat"
            width="0.55"
            height="0.55"
            position="0 0.45 0.06"
            rotation="0 0 0"
            animation__pos="property: position; to: 0 0.55 0.08; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
            animation__rot="property: rotation; to: 0 0 10; dir: alternate; loop: true; dur: 1600; easing: easeInOutSine"
          ></a-image>

          <!-- BALLOONS (left/right, gently floating) -->
          <a-image
            src="#balloon"
            width="0.6"
            height="0.9"
            position="-0.95 0.4 0.12"
            rotation="0 0 0"
            animation="property: position; to: -0.95 0.8 0.16; dir: alternate; loop: true; dur: 1800; easing: easeInOutSine"
          ></a-image>

          <a-image
            src="#balloon"
            width="0.6"
            height="0.9"
            position="0.95 0.35 0.12"
            rotation="0 0 0"
            animation="property: position; to: 0.95 0.75 0.16; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine"
          ></a-image>

          <!-- PRESENTS (below, slight depth stagger) -->
          <a-image
            src="#present1"
            width="0.5"
            height="0.5"
            position="-0.7 -0.6 0.05"
            rotation="0 8 0"
            animation="property: rotation; to: 0 -8 0; dir: alternate; loop: true; dur: 1400; easing: easeInOutSine"
          ></a-image>

          <a-image
            src="#present2"
            width="0.5"
            height="0.5"
            position="0 -0.7 0.0"
            rotation="0 0 0"
            animation="property: scale; to: 1.15 1.15 1; dir: alternate; loop: true; dur: 1300; easing: easeInOutSine"
          ></a-image>

          <a-image
            src="#present3"
            width="0.5"
            height="0.5"
            position="0.7 -0.6 -0.05"
            rotation="0 -8 0"
            animation="property: rotation; to: 0 8 0; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine"
          ></a-image>

          <!-- STARS (one behind, one in front) -->
          <a-image
            src="#star1"
            width="0.35"
            height="0.35"
            position="-1.1 0.3 -0.18"
            rotation="0 0 0"
            animation__pulse="property: scale; to: 1.6 1.6 1; dir: alternate; loop: true; dur: 800; easing: easeInOutSine"
            animation__spin="property: rotation; to: 0 0 360; loop: true; dur: 3500; easing: linear"
          ></a-image>

          <a-image
            src="#star2"
            width="0.35"
            height="0.35"
            position="1.1 0.4 0.18"
            rotation="0 0 0"
            animation__pulse="property: scale; to: 1.6 1.6 1; dir: alternate; loop: true; dur: 900; easing: easeInOutSine"
            animation__spin="property: rotation; to: 0 0 -360; loop: true; dur: 3200; easing: linear"
          ></a-image>

        </a-entity>
      </a-scene>
    </div>

    <script>
      const debug = document.getElementById('debug');
      window.addEventListener('load', () => {
        debug.textContent = 'Point to the printed picture ðŸŽ¯';
      });
    </script>
  </body>
</html>
