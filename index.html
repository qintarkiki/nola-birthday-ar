<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nola Birthday AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #debug {
        position: fixed;
        left: 8px;
        bottom: 8px;
        z-index: 9999;
        padding: 4px 8px;
        font-size: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #fff;
        background: rgba(0,0,0,0.5);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="debug">Loading ARâ€¦</div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true; antialias: true;"
    >
      <a-assets>
        <img id="card" src="./assets/card.png" />
        <img id="balloon" src="./assets/balloon.png" />
        <img id="hat" src="./assets/hat.png" />
        <img id="hbd" src="./assets/hbd.png" />
        <img id="present1" src="./assets/present-1.png" />
        <img id="present2" src="./assets/present-2.png" />
        <img id="present3" src="./assets/present-3.png" />
        <img id="rainbow" src="./assets/rainbow.png" />
        <img id="star1" src="./assets/star.png" />
        <img id="star2" src="./assets/star-2.png" />
      </a-assets>

      <a-camera position="0 0 0"></a-camera>

      <!-- All content attached to targetIndex 0 (your card.png) -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- BASE: like a paper lying on the card -->
        <a-plane
          color="#ffffff"
          opacity="0.35"
          width="1.8"
          height="2.2"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-plane>

        <!-- MAIN CARD: standing up from the paper -->
        <a-plane
          src="#card"
          width="1.3"
          height="1.9"
          position="0 0.9 0"
          rotation="0 0 0"
          animation__bob="property: position; to: 0 1.0 0; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
          animation__scale="property: scale; to: 1.03 1.03 1; dir: alternate; loop: true; dur: 900; easing: easeInOutSine"
        ></a-plane>

        <!-- HAPPY BIRTHDAY: slightly in front, higher -->
        <a-image
          src="#hbd"
          width="1.5"
          height="0.55"
          position="0 1.8 0.12"
          rotation="0 0 0"
          animation__float="property: position; to: 0 1.9 0.16; dir: alternate; loop: true; dur: 1100; easing: easeInOutSine"
          animation__tilt="property: rotation; to: 0 10 0; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine"
        ></a-image>

        <!-- RAINBOW: behind the card (depth) -->
        <a-image
          src="#rainbow"
          width="1.4"
          height="0.6"
          position="0 2.1 -0.18"
          rotation="0 0 0"
          animation="property: position; to: 0.05 2.2 -0.22; dir: alternate; loop: true; dur: 1800; easing: easeInOutSine"
        ></a-image>

        <!-- PARTY HAT: above heads, a bit forward -->
        <a-image
          src="#hat"
          width="0.55"
          height="0.55"
          position="0 1.3 0.08"
          rotation="0 0 0"
          animation__pos="property: position; to: 0 1.4 0.12; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
          animation__rot="property: rotation; to: 0 0 10; dir: alternate; loop: true; dur: 1600; easing: easeInOutSine"
        ></a-image>

        <!-- BALLOONS: left/right, closer to camera -->
        <a-image
          src="#balloon"
          width="0.55"
          height="0.85"
          position="-0.8 1.3 0.22"
          rotation="0 0 0"
          animation="property: position; to: -0.8 1.7 0.26; dir: alternate; loop: true; dur: 1900; easing: easeInOutSine"
        ></a-image>

        <a-image
          src="#balloon"
          width="0.55"
          height="0.85"
          position="0.8 1.2 0.22"
          rotation="0 0 0"
          animation="property: position; to: 0.8 1.6 0.26; dir: alternate; loop: true; dur: 1600; easing: easeInOutSine"
        ></a-image>

        <!-- PRESENTS: on the base plane at different depths -->
        <a-image
          src="#present1"
          width="0.5"
          height="0.5"
          position="-0.75 0.25 0.06"
          rotation="0 10 0"
          animation="property: rotation; to: 0 -10 0; dir: alternate; loop: true; dur: 1400; easing: easeInOutSine"
        ></a-image>

        <a-image
          src="#present2"
          width="0.5"
          height="0.5"
          position="0 0.1 0.02"
          rotation="0 0 0"
          animation="property: scale; to: 1.2 1.2 1; dir: alternate; loop: true; dur: 1300; easing: easeInOutSine"
        ></a-image>

        <a-image
          src="#present3"
          width="0.5"
          height="0.5"
          position="0.75 0.25 -0.04"
          rotation="0 -10 0"
          animation="property: rotation; to: 0 10 0; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine"
        ></a-image>

        <!-- STARS: in front & behind -->
        <a-image
          src="#star1"
          width="0.32"
          height="0.32"
          position="-1.1 0.9 -0.22"
          rotation="0 0 0"
          animation__pulse="property: scale; to: 1.6 1.6 1; dir: alternate; loop: true; dur: 800; easing: easeInOutSine"
          animation__spin="property: rotation; to: 0 0 360; loop: true; dur: 3500; easing: linear"
        ></a-image>

        <a-image
          src="#star2"
          width="0.32"
          height="0.32"
          position="1.1 1.0 0.20"
          rotation="0 0 0"
          animation__pulse="property: scale; to: 1.6 1.6 1; dir: alternate; loop: true; dur: 900; easing: easeInOutSine"
          animation__spin="property: rotation; to: 0 0 -360; loop: true; dur: 3200; easing: linear"
        ></a-image>

      </a-entity>
    </a-scene>

    <script>
      const debug = document.getElementById('debug');
      const scene = document.querySelector('a-scene');
      const target = document.querySelector('[mindar-image-target]');

      debug.textContent = 'Loading ARâ€¦ (allow camera if asked)';

      scene.addEventListener('arReady', () => {
        debug.textContent = 'AR ready â€“ point at your illustrated card ðŸ˜Š';
      });

      scene.addEventListener('arError', (e) => {
        debug.textContent = 'AR error: ' + JSON.stringify(e.detail || {});
      });

      if (target) {
        target.addEventListener('targetFound', () => {
          debug.textContent = 'Target FOUND ðŸŽ‰';
        });
        target.addEventListener('targetLost', () => {
          debug.textContent = 'Target lost â€“ move camera closer.';
        });
      }
    </script>
  </body>
</html>
