<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nola Birthday AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame + AR.js (marker-based) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #debug {
        position: fixed;
        left: 8px;
        bottom: 8px;
        z-index: 9999;
        padding: 4px 8px;
        font-size: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #fff;
        background: rgba(0,0,0,0.5);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="debug">Loading ARâ€¦</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Load all textures -->
      <a-assets>
        <img id="card" src="./assets/card.png" />
        <img id="balloon" src="./assets/balloon.png" />
        <img id="hat" src="./assets/hat.png" />
        <img id="hbd" src="./assets/hbd.png" />
        <img id="present1" src="./assets/present-1.png" />
        <img id="present2" src="./assets/present-2.png" />
        <img id="present3" src="./assets/present-3.png" />
        <img id="rainbow" src="./assets/rainbow.png" />
        <img id="star1" src="./assets/star.png" />
        <img id="star2" src="./assets/star-2.png" />
      </a-assets>

      <!-- Marker: use standard Hiro marker -->
      <a-marker preset="hiro">

        <!-- PAPER BASE (lies flat on marker) -->
        <a-plane
          color="#ffffff"
          opacity="0.4"
          width="2"
          height="2.5"
          rotation="-90 0 0"
          position="0 0 0"
        ></a-plane>

        <!-- MAIN CARD (vertical, popping up from paper) -->
        <a-plane
          src="#card"
          width="1.4"
          height="2"
          position="0 1 0"
          rotation="0 0 0"
          animation__bob="property: position; to: 0 1.1 0; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
          animation__scale="property: scale; to: 1.03 1.03 1; dir: alternate; loop: true; dur: 900; easing: easeInOutSine"
        ></a-plane>

        <!-- HAPPY BIRTHDAY TEXT (slightly in front of card) -->
        <a-image
          src="#hbd"
          width="1.6"
          height="0.6"
          position="0 1.9 0.08"
          rotation="0 0 0"
          animation__float="property: position; to: 0 2.0 0.12; dir: alternate; loop: true; dur: 1100; easing: easeInOutSine"
          animation__tilt="property: rotation; to: 0 10 0; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine"
        ></a-image>

        <!-- RAINBOW (behind card = depth) -->
        <a-image
          src="#rainbow"
          width="1.6"
          height="0.7"
          position="0 2.2 -0.12"
          rotation="0 0 0"
          animation="property: position; to: 0.1 2.25 -0.16; dir: alternate; loop: true; dur: 1800; easing: easeInOutSine"
        ></a-image>

        <!-- PARTY HAT (just above heads, a bit forward) -->
        <a-image
          src="#hat"
          width="0.6"
          height="0.6"
          position="0 1.4 0.05"
          rotation="0 0 0"
          animation__pos="property: position; to: 0 1.5 0.08; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
          animation__rot="property: rotation; to: 0 0 10; dir: alternate; loop: true; dur: 1600; easing: easeInOutSine"
        ></a-image>

        <!-- BALLOONS (left/right, closer to camera) -->
        <a-image
          src="#balloon"
          width="0.6"
          height="0.9"
          position="-0.9 1.4 0.18"
          rotation="0 0 0"
          animation="property: position; to: -0.9 1.8 0.2; dir: alternate; loop: true; dur: 1900; easing: easeInOutSine"
        ></a-image>

        <a-image
          src="#balloon"
          width="0.6"
          height="0.9"
          position="0.9 1.3 0.18"
          rotation="0 0 0"
          animation="property: position; to: 0.9 1.7 0.22; dir: alternate; loop: true; dur: 1600; easing: easeInOutSine"
        ></a-image>

        <!-- PRESENTS (on the paper, different depths) -->
        <a-image
          src="#present1"
          width="0.55"
          height="0.55"
          position="-0.9 0.3 0.06"
          rotation="0 10 0"
          animation="property: rotation; to: 0 -10 0; dir: alternate; loop: true; dur: 1400; easing: easeInOutSine"
        ></a-image>

        <a-image
          src="#present2"
          width="0.55"
          height="0.55"
          position="0 0.15 0.02"
          rotation="0 0 0"
          animation="property: scale; to: 1.2 1.2 1; dir: alternate; loop: true; dur: 1300; easing: easeInOutSine"
        ></a-image>

        <a-image
          src="#present3"
          width="0.55"
          height="0.55"
          position="0.9 0.3 -0.04"
          rotation="0 -10 0"
          animation="property: rotation; to: 0 10 0; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine"
        ></a-image>

        <!-- STARS floating in different depth layers -->
        <a-image
          src="#star1"
          width="0.35"
          height="0.35"
          position="-1.2 1.0 -0.18"
          rotation="0 0 0"
          animation__pulse="property: scale; to: 1.6 1.6 1; dir: alternate; loop: true; dur: 800; easing: easeInOutSine"
          animation__spin="property: rotation; to: 0 0 360; loop: true; dur: 3500; easing: linear"
        ></a-image>

        <a-image
          src="#star2"
          width="0.35"
          height="0.35"
          position="1.2 1.1 0.16"
          rotation="0 0 0"
          animation__pulse="property: scale; to: 1.6 1.6 1; dir: alternate; loop: true; dur: 900; easing: easeInOutSine"
          animation__spin="property: rotation; to: 0 0 -360; loop: true; dur: 3200; easing: linear"
        ></a-image>

      </a-marker>


      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const debug = document.getElementById('debug');
      window.addEventListener('load', () => {
        debug.textContent = 'Point your camera at the Hiro marker ðŸŽ¯';
      });
    </script>
  </body>
</html>
